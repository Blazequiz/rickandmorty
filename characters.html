<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/rickandmorty/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Poppins&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    
    <script type="module" crossorigin src="/rickandmorty/assets/characters-3485705b.js"></script>
    <link rel="stylesheet" href="/rickandmorty/assets/main-78af3659.css">
  </head>
  <body>
    <!-- Loads the specified .html file --> 
    
<header class="second_header">
    <div class="container">
        <img class="second_header_img" src="./img/episodes/text_logo.png" alt="text: Rick and Morty">
    </div>
</header>
    <section class="characters_hero">
  <div class="container characters_hero-flex">
    <div class="hero-wrapper ">
      <h1 class="characters_h1">Characters</h1>
      <p class="characters-paragraph">
        Our character bios provide detailed information on every member of the
        Smith family and beyond. Get to know these unforgettable characters on a
        whole new level - start exploring now!
      </p>
      <button class="characters_return_button">
        Back home
      </button>      
    </div>
    <div class="characters_hero_img_box">
      <img src="/rickandmorty/assets/characters_hero_mobile_1x-65bbd987.png" alt="rick">
    </div>
  </div>
</section>


    <section class="filter-characters">
  <div class="container">
  <!-- select inputs -->
<div class="filters">
      <!-- search input -->
  <div class="search-wrapper">
    <label for="characters-filter" class="characters-filter-label">Name</label>
    <div class="search-wrapper-for-loop">
      <input type="text" name="name" id="characters-filter" class="characters-filter_input" placeholder="Enter name">
      <img src="/rickandmorty/assets/search-d1809873.svg" alt="search" width="18" height="18" class="search-wrapper-img">  
    </div>
  </div>
    <!-- status -->
    <div>
      <label class="label-status">Status</label>
      <div class="select-wrapper">
        <select class="field" id="selectStatus">
          <option class="field-option">Alive</option>
          <option class="field-option">Dead</option>
          <option class="field-option">Unknown</option>
        </select>
        <span class="arrow"><img src="/rickandmorty/assets/dropdown_arrow-cdc726db.svg" alt="dropdown_arrow"></span>
      </div>
    </div>

    <!-- species -->
    <div>
      <label class="label-species">Species</label>
      <div class="select-wrapper">
        <select class="field" id="selectSpecies">
          <option class="field-option">Human</option>
          <option class="field-option">Alien</option>
          <option class="field-option">Robot</option>
        </select>
        <span class="arrow"><img src="/rickandmorty/assets/dropdown_arrow-cdc726db.svg" alt="dropdown_arrow"></span>
      </div>
    </div>

    <!-- gender -->
    <div>
      <label class="label-gender">Gender</label>
      <div class="select-wrapper">
        <select class="field" id="selectGender">
          <option class="field-option">All</option>
          <option class="field-option">Male</option>
          <option class="field-option">Female</option>
          <option class="field-option">Unknown</option>
        </select>
        <span class="arrow"><img src="/rickandmorty/assets/dropdown_arrow-cdc726db.svg" alt="dropdown_arrow"></span>
      </div>
    </div>
  </div>
    <div class="went-wrong-img-wrapper" id="loadWentWrong">
      <img src="/rickandmorty/assets/oops_mobile_1x-7381bb80.png" alt="something_went_wrong" >
      <p class="went-wrong-paragraph">Oops! Try looking for something else...</p>
    </div>
    <ul class="characters-list" id="charactersList">
    </ul>
  </div>
</section>
    <footer class="second-footer">
  <div class="container">
    <div class="second-footer-wrapper">
      <div class="rick_and_morty_footer-img">
              <img src="/rickandmorty/assets/rick_and_morty_footer-45bb3d73.png" alt="rick_and_morty_footer" >
      </div>
      <div class="second-footer-references-wrapper">
        <!--  -->
        <div class="links-box">
          <div class="links-wrapper-item links-wrapper-item-margin">
            <a href="#">Characters</a>
          </div>
          <div class="links-wrapper-item">
            <a href="#">Episodes</a>
          </div>      
        </div>
        <!--   -->
        <div class="massangers-wrapper">
          <div class="massangers-wrapper-item"><img src="/rickandmorty/assets/facebook-947dfed8.svg" alt="facebook"></div>
          <div class="massangers-wrapper-item"><img src="/rickandmorty/assets/twitter-25b4a821.svg" alt="twitter"></div>
          <div class="massangers-wrapper-item"><img src="/rickandmorty/assets/instagram-45ecee00.svg" alt="instagram"></div>
        </div>
      </div>
    </div>
    <!-- policy -->
     <p class="second-footer-policy">Privacy Policy Public Offering Agreement</p>
  </div>
</footer>
    
    
  </body>
</html>
