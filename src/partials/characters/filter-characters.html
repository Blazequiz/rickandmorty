<section class="filter-characters">
  <div class="container">
  <!-- select inputs -->
<div class="filters">
      <!-- search input -->
  <div class="search-wrapper">
    <label for="characters-filter" class="characters-filter-label">Name</label>
    <div class="search-wrapper-for-loop">
      <input type="text" name="name" id="characters-filter" class="characters-filter_input" placeholder="Enter name">
      <img src="./img/icons/search.svg" alt="search" width="18" height="18" class="search-wrapper-img">  
    </div>
  </div>
    <!-- status -->
    <div>
      <label class="label-status">Status</label>
      <div class="select-wrapper">
        <select class="field" id="selectStatus">
          <option class="field-option">Alive</option>
          <option class="field-option">Dead</option>
          <option class="field-option">Unknown</option>
        </select>
      </div>
    </div>

    <!-- species -->
    <div>
      <label class="label-species">Species</label>
      <div class="select-wrapper">
        <select class="field" id="selectSpecies">
          <option class="field-option">Human</option>
          <option class="field-option">Alien</option>
          <option class="field-option">Robot</option>
        </select>
      </div>
    </div>

    <!-- gender -->
    <div>
      <label class="label-gender">Gender</label>
      <div class="select-wrapper">
        <select class="field" id="selectGender">
          <option class="field-option">All</option>
          <option class="field-option">Male</option>
          <option class="field-option">Female</option>
          <option class="field-option">Unknown</option>
        </select>
      </div>
    </div>
  </div>
    <div class="went-wrong-img-wrapper" id="loadWentWrong">
      <img src="./img/together/oops_mobile_1x.png" alt="something_went_wrong" >
      <p class="went-wrong-paragraph">Oops! Try looking for something else...</p>
    </div>
    <ul class="characters-list" id="charactersList">
    </ul>
    <button class="getMoreCharactersBtn" id="getMoreCharactersBtn-js">load more</button>
    <div class="d-flex justify-content-center">
      <div class="spinner-border d-none" role="status" id="loadingSpinner">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</section>
