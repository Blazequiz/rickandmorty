    <!-- Loads the specified .html file -->
    
<header class="second_header">
    <div class="container">
        <img class="second_header_img" src="/rickandmorty/assets/text_logo-77d9c413.png" alt="text: Rick and Morty" id="header_text_logo_img">
    </div>
</header>
    <section class="hero-episodes">
  <div class="container construction">
    <div class="hero-episodes_construction_div">
      <h1 class="hero-episodes_title">Episodes</h1>
      <p class="hero-episodes_description">
        With a comprehensive guide to every episode, you can relive your
        favorite moments and discover new ones. From the bizarre and hilarious
        to the emotional and thought-provoking, our episode guide covers it all.
      </p>
      <button class="hero-episodes_button"><a href="./index.html">Back home</a></button>
    </div>

    <div class="slider">
      <div class="slider_block">
        <div class="slider_line">
          <img src="/rickandmorty/assets/episodes_hero_mobile_and_tablet_1x-4a351b06.png" class="slider_img" alt="зелений фон на якому група персонажів із серіалу Рік і Морті стоять поруч і усміхаються, зліва стоїть сурова версія Бет Сміт, справа від неї Рік Санчез а справа від нього звичайна версія Бет Сміт, правіше від неї Саммер Сміт, попереду сидять зелені фігури  Джеррі і Морті ймовірно, це спогадові паразити, які з'явилися в епізоді Аналізмочируй це, що маскуються під членів сім'ї" 
          srcset="/rickandmorty/assets/episodes_hero_mobile_and_tablet_1x-4a351b06.png 324w, /rickandmorty/assets/episodes_hero_mobile_and_tablet_2x-a9f0d007.png 648w, /rickandmorty/assets/episodes_hero_descktop_1x-1109f263.png 496w, /rickandmorty/assets/episodes_hero_descktop_2x-b74ecf9a.png 992w"
          sizes="(min-width: 1200px) 496px, (max-width: 1200px) 324px, 100vw"
          />
          <!-- <img src="./img/characters/characters_hero_tablet_2x.png" class="slider_img" alt="#" />
          <img src="#" class="slider__img" alt="#" /> -->
        </div>
      </div>
    </div>
  </div>
</section>

    <section class="filter-episodes">
  <div class="container filter-episodes_container">
    <form class="filter-episodes_form">
      <label class="filter-episodes_label"
        >Name

        <input
          type="text"
          class="filter-episodes_name_input"
          placeholder="Enter name"
          id="name_input"
        />
        <img
          src="/rickandmorty/assets/search-d1809873.svg"
          alt="search"
          width="18"
          height="18"
          class="filter-episodes_search-img"
        />
      </label>

      <label class="filter-episodes_label"
        >Episode code
        <select class="filter-episodes_field" id="select">
          <option class="filter-episodes_option" value="">All season</option>
          <option class="filter-episodes_option" value="S01">1 season</option>
          <option class="filter-episodes_option" value="S02">2 season</option>
          <option class="filter-episodes_option" value="S03">3 season</option>
          <option class="filter-episodes_option" value="S04">4 season</option>
          <option class="filter-episodes_option" value="S05">5 season</option>
        </select>
       <img src="./img/icons/dropdown_arrow.svg" alt="dropdown_arrow" class="filter-episodes_arrow-img">
      </label>
    </form>
    <div class="filter-episodes_list" id="episops_list">
    </div>
    <button class="filter-episodes_button" id="load_more_episodes">Load more</button>
<!-- <span style="color: #a1d737; font-size: 34px; font-weight: 700;">Rick and Morty</span> --> 
  </div>
</section>
    <footer class="second-footer">

    <div class="second-footer-wrapper">
      <div class="rick_and_morty_footer-img">
              <img src="/rickandmorty/assets/rick_and_morty_footer-45bb3d73.png" alt="rick_and_morty_footer" >
      </div>
      <div class="second-footer-references-wrapper">
        <!--  -->
        <div class="links-box">
          <div class="links-wrapper-item links-wrapper-item-margin">
            <a href="./characters.html">Characters</a>
          </div>
          <div class="links-wrapper-item">
            <a href="./episodes.html">Episodes</a>
          </div>      
        </div>
        <!--   -->
        <div class="massangers-wrapper">
          <div class="massangers-wrapper-item"><img src="/rickandmorty/assets/facebook-947dfed8.svg" alt="facebook"></div>
          <div class="massangers-wrapper-item"><img src="/rickandmorty/assets/twitter-25b4a821.svg" alt="twitter"></div>
          <div class="massangers-wrapper-item"><img src="/rickandmorty/assets/instagram-45ecee00.svg" alt="instagram"></div>
        </div>
      </div>
    </div>
    <!-- policy -->
     <p class="second-footer-policy">Privacy Policy Public Offering Agreement</p>
  </div>
</footer>
