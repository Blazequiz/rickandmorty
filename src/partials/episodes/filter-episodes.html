<section class="filter-episodes">
  <div class="container">
    <form class="filter-episodes_form">
      <label class="filter-episodes_label"
        >Name

        <input
          type="text"
          class="filter-episodes_name_input"
          placeholder="Enter name"
          id="name_input"
        />
        <img
          src="./img/icons/search.svg"
          alt="search"
          width="18"
          height="18"
          class="filter-episodes_search-img"
        />
      </label>

      <label class="filter-episodes_label"
        >Episode code
        <select class="filter-episodes_field" id="select">
          <option class="filter-episodes_option" value="">All season</option>
          <option class="filter-episodes_option" value="S01">1 season</option>
          <option class="filter-episodes_option" value="S02">2 season</option>
          <option class="filter-episodes_option" value="S03">3 season</option>
          <option class="filter-episodes_option" value="S04">4 season</option>
          <option class="filter-episodes_option" value="S05">5 season</option>
        </select>
       <span class="filter-episodes_arrow-img"><img src="./img/icons/dropdown_arrow.svg" alt="dropdown_arrow"></span>
      </label>
    </form>
    <div class="filter-episodes_list" id="episops_list"></div>
    <button class="filter-episodes_button">Load more</button>
</section>
