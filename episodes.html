<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Vite_vanilla-app-template/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/Vite_vanilla-app-template/assets/main-3ba37a75.css">
  </head>
  <body>
    <!-- Loads the specified .html file -->
    
<header class="second_header">
    <div class="container">
        <img class="second_header_img" src="/Vite_vanilla-app-template/assets/text_logo-77d9c413.png" alt="text: Rick and Morty">
    </div>
</header>
    <section class="hero-episodes">
  <div class="container construction">
    <div class="hero-episodes_construction_div">
      <h1 class="hero-episodes_title">Episodes</h1>
      <p class="hero-episodes_description">
        With a comprehensive guide to every episode, you can relive your
        favorite moments and discover new ones. From the bizarre and hilarious
        to the emotional and thought-provoking, our episode guide covers it all.
      </p>
      <button class="hero-episodes_button">Back home</button>
    </div>

    <div class="slider">
      <div class="slider__block">
        <div class="slider__line">
          <img src="#" class="slider__img" alt="#" />
          <!-- <img src="#" class="slider__img" alt="#" />
          <img src="#" class="slider__img" alt="#" /> -->
        </div>
      </div>
    </div>
  </div>
</section>

    <section class="filter-episodes">
  <div class="container">
    <form class="filter-episodes_form">
      <label class="filter-episodes_label"
        >Name

        <input
          type="text"
          class="filter-episodes_name_input"
          placeholder="Enter name"
        />
        <img
          src="/Vite_vanilla-app-template/assets/search-d1809873.svg"
          alt="search"
          width="18"
          height="18"
          class="filter-episodes_search-img"
        />
      </label>

      <label class="filter-episodes_label"
        >Episode code
        <select class="filter-episodes_field">
          <option>#</option>
          <option>#</option>
          <option>#</option>
        </select>
        <!-- <span class="arrow"><img src="../../img/dropdown_arrow.svg" alt="dropdown_arrow"></span>  додати марджин до форми-->
      </label>
    </form>
    <div class="filter-episodes_list"></div>
    <button class="filter-episodes_button">Load more</button>
  </div>
</section>

    <footer class="second-footer">
  <div class="container">
    <div class="second-footer-wrapper">
      <div class="rick_and_morty_footer-img">
              <img src="../../img/rick_and_morty_footer.png" alt="rick_and_morty_footer" >
      </div>
      <div class="second-footer-references-wrapper">
        <!--  -->
        <div class="links-box">
          <div class="links-wrapper-item links-wrapper-item-margin">
            <a href="#">Characters</a>
          </div>
          <div class="links-wrapper-item">
            <a href="#">Episodes</a>
          </div>      
        </div>
        <!--   -->
        <div class="massangers-wrapper">
          <div class="massangers-wrapper-item"><img src="/Vite_vanilla-app-template/assets/facebook-947dfed8.svg" alt="facebook"></div>
          <div class="massangers-wrapper-item"><img src="/Vite_vanilla-app-template/assets/twitter-25b4a821.svg" alt="twitter"></div>
          <div class="massangers-wrapper-item"><img src="/Vite_vanilla-app-template/assets/instagram-45ecee00.svg" alt="instagram"></div>
        </div>
      </div>
    </div>
    <!-- policy -->
     <p class="second-footer-policy">Privacy Policy Public Offering Agreement</p>
  </div>
</footer>

  </body>
</html>
